<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Copia instagram</title>
</head>
<body>
    <div class="content">
        <div class="bg">
            <div class="post_image"></div>
            <section class="post">
                <div class="perfil">
                    <div class="img_perfil"></div>
                    <div class="texto_perfil">
                        <p class="user_name">Rollito</p>
                        <p class="city">New Zealand</p>
                    </div>
                    <div class="options_user">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
        
                </div>


                <div class="post_text">
                    <p><a class="userLinkName" href="#">Rollito</a>⁣
                        Hola Amigos!! Compartiendo una fotito bien pintona antes de irme. Me dijeron que saldremos a pasear, pero para mi es un engaño y vamos al vete 😱😒.
                        </p>
                </div>
                <div class="all_comments"><a id="numbComments">ver los 8 comentarios</a></div>


                <section class="commentBox" id="commentBox"><div>
                    <div class="box" id="box1">
                        <div class="perfilDog" id="perfilDog2"></div>
                        <div class="commentText">
                         <h5 class="userLinkName">Corneta</h5>
                         <p class="text" >😱💙 amigo... al menos luces bien, mucha suerte</p>
                        </div>
                        <img class="likeComment" src="img/Heart_lineal.svg" alt="like">
                    </div>
                </section>

                <section id="comments" class="comments">
                
                <div class="post_icons">
                        <div class="icons_left">
                            <img class="icon" src="img/Heart_lineal.svg" alt="like">
                            <img class="icon" src="img/Comment_lineal.svg" alt="coment">
                            <img class="icon" src="img/Share_lineal.svg" alt="share">
                            <img id="share" class="icon" src="img/Bookmark_lineal.svg" alt="">
                        </div>

                </div>
                
                    <form id="submit">
                        <div class="icon_comment"></div>
                        <input id="newComment" type="text" placeholder="añadir un comentario">
                        <button id="publish" class="publish">publicar</button>
                    </form>
                </section>
            </section>
            
        </div>
    </div> 


    <script src="scripts.js"></script>
</body>
</html>
